<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mess Owner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Register as Mess Owner</h2>
    <form id="registerForm">
        <input type="text" id="messName" placeholder="Mess Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let messName = document.getElementById("messName").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let messOwners = JSON.parse(localStorage.getItem("messOwners")) || [];

            if (messOwners.some(owner => owner.username === username)) {
                alert("Username already exists. Choose another.");
            } else {
                messOwners.push({ username, password, name: messName, lunch: "Not Set", dinner: "Not Set" });
                localStorage.setItem("messOwners", JSON.stringify(messOwners));
                alert("Registration Successful!");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
